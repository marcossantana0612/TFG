name: Convert IPYNB to HTML and Deploy

on:
  push:
    branches:
      - main  # Cambia esto por la rama en la que quieres que se ejecute la acción

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert

    - name: Convert notebook to HTML
      run: |
        jupyter nbconvert --to html index.ipynb
        ls -l  # Lista los archivos generados para verificar que Untitled.html existe

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        publish_dir: ./  # Asegúrate de que este directorio contiene Untitled.html
        publish_branch: gh-pages
