name: Execute and Render Jupyter Notebook

on:
  push:
    branches:
      - main  # Puedes especificar la rama en la que deseas que se ejecute

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Especifica la versi√≥n de Python que necesitas

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install notebook nbconvert

    - name: Execute Jupyter Notebook
      run: |
        jupyter nbconvert --to html --execute Untitled.ipynb

    - name: Upload HTML artifact
      uses: actions/upload-artifact@v2
      with:
        name: notebook-html
        path: your_notebook.html
